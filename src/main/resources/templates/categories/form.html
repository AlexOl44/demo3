<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; }
        input, button { margin-bottom: 10px; width: 100%; padding: 8px; }
    </style>
</head>
<body>
<h1>Add Category</h1>
<form th:action="@{/categories/add}" th:object="${category}" method="post">
    <label for="name">Category Name</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="description">Description</label>
    <input type="text" id="description" th:field="*{description}">

    <button type="submit">Save Category</button>
</form>
<a th:href="@{/categories}">Back to Categories</a>
<!-- Podsumowanie wydatkÃ³w -->
<section>
    <h2>Summary</h2>
    <p>Total Expenses: <span th:text="${totalExpenses}">0.00</span></p>
</section>
</body>
</html>
