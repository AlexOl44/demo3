<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .category-list { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 8px; text-align: left; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
        a:hover { background: #0056b3; }
        .back-home-button { background-color: #28a745; }
    </style>
</head>
<body>

<h1>Category List</h1>

<!-- WyÅ›wietlanie tabeli kategorii -->
<div class="category-list">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a> |
                <a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Przyciski -->
<div>
    <a href="#" th:href="@{/categories/add}">Add Category</a>
</div>

<!-- Dodanie przycisku "Back to Home" -->
<div>
    <a class="back-home-button" th:href="@{/}">Back to Home</a>
</div>

</body>
</html>
