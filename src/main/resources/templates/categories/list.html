<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .category-list { margin-top: 20px; }
        .category-item { margin-bottom: 10px; }
        a { display: inline-block; padding: 10px 20px; background: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>

<h1>Category Management</h1>

<!-- Wyświetlenie listy kategorii -->
<h2>Categories</h2>
<div class="category-list">
    <ul>
        <li th:each="category : ${categories}" class="category-item">
            <span th:text="${category.name}"></span>
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
        </li>
    </ul>
</div>

<!-- Link do dodania nowej kategorii -->
<a th:href="@{/categories/add}">Add New Category</a>

<!-- Powrót do strony głównej -->
<a th:href="@{/}">Back to Home</a>

</body>
</html>
