<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <!-- Importowanie Normalize.css dla ujednolicenia stylów między przeglądarkami -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        /* Stylowanie całej strony */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f7fa; padding: 20px; }
        /* Nagłówek strony */
        h1 { color: #333; text-align: center; margin-bottom: 20px; }

        /* Stylowanie sekcji z podsumowaniem */
        .summary {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .summary p { margin: 0; }

        /* Stylowanie tabeli */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #fff;
        }

        /* Stylowanie linków */
        a {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        /* Zmiana koloru linku po najechaniu myszką */
        a:hover {
            background-color: #0056b3;
        }

        /* Stylowanie sekcji z linkami */
        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            margin: 0 15px;
            font-size: 1.2em;
        }

        /* Stylowanie przycisku */
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Zmiana koloru przycisku po najechaniu myszką */
        .button:hover {
            background-color: #218838;
        }

        /* Stylowanie sekcji akcji (przycisków) */
        .actions {
            display: flex;
            justify-content: space-between;
        }
a
        .actions a {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<!-- Nagłówek strony -->
<h1>Category List</h1>

<!-- Lista kategorii -->
<table>
    <thead>
    <tr>
        <th>Name</th> <!-- Kolumna na nazwę kategorii -->
        <th>Description</th> <!-- Dodana kolumna na opis -->
        <th>Actions</th> <!-- Kolumna na akcje (edytuj, usuń) -->
    </tr>
    </thead>
    <tbody>
    <!-- Iteracja po każdej kategorii z listy categories -->
    <tr th:each="category : ${categories}">
        <!-- Wyświetlanie nazwy kategorii -->
        <td th:text="${category.name}"></td>
        <td th:text="${category.description}"></td> <!-- Wyświetlanie opisu -->
        <!-- Sekcja akcji z linkami do edytowania i usuwania -->
        <td class="actions">
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a> |
            <a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Przycisk dodawania nowej kategorii i link powrotu do strony głównej -->
<div class="links">
    <a th:href="@{/categories/add}" class="button">Add New Category</a> <!-- Przycisk do dodawania kategorii -->
    <a th:href="@{/}" class="button">Back to Home</a> <!-- Przycisk powrotu do strony głównej -->
</div>

</body>
</html>
