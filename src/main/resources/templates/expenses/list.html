<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .summary { font-size: 1.5em; font-weight: bold; margin-top: 20px; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>

<h1>Expense List</h1>

<!-- Wyświetlenie sumy wydatków -->
<div class="summary">
    <p>Total Expenses: <span th:text="${totalExpenses}">0.00</span> PLN</p>
</div>

<!-- Lista wydatków -->
<table>
    <thead>
    <tr>
        <th>Amount</th>
        <th>Category</th>
        <th>Description</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
        <td th:text="${expense.amount}"></td>
        <td th:text="${expense.category.name}"></td>
        <td th:text="${expense.description}"></td>
        <td th:text="${expense.date}"></td>
        <td>
            <a th:href="@{/expenses/edit/{id}(id=${expense.id})}">Edit</a> |
            <a th:href="@{/expenses/delete/{id}(id=${expense.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/expenses/add}" class="button">Add New Expense</a>

<a th:href="@{/}">Back to Home</a>

</body>
</html>
