<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .summary { font-size: 1.5em; font-weight: bold; margin-top: 20px; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
        a:hover { background: #0056b3; }
        .button { padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
        .button:hover { background-color: #218838; }
    </style>
</head>
<body>

<h1>Expense Form</h1>

<!-- Wyświetlenie sumy wydatków -->
<div class="summary">
    <p>Total Expenses: <span th:text="${totalExpenses}">0.00</span> PLN</p>
</div>

<!-- Formularz do dodania wydatku -->
<form th:action="@{/expenses/add}" th:object="${expense}" method="post">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" th:field="*{amount}" required /><br>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category}" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select><br>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" /><br>

    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" required /><br>

    <button type="submit" class="button">Save Expense</button>
</form>

<a th:href="@{/expenses}">Back to Expense List</a>

</body>
</html>
