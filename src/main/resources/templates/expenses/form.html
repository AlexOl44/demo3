<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Dodanie jQuery -->
    <script>
        // Funkcja dodawania nowej kategorii
        function addCategory() {
            const categoryName = $('#newCategory').val();
            if (categoryName) {
                // Dodanie nowej kategorii do listy w formularzu
                $('#category').append('<option value="' + categoryName + '">' + categoryName + '</option>');
                $('#newCategory').val(''); // Wyczyść pole tekstowe
            }
        }
    </script>
</head>
<body>
<h1>Add Expense</h1>
<form th:action="@{/expenses/add}" th:object="${expense}" method="post">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" th:field="*{amount}" min="0" required>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category.id}" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <!-- Pole do dodawania nowej kategorii -->
    <label for="newCategory">New Category:</label>
    <input type="text" id="newCategory" name="newCategory" placeholder="Add new category" />
    <button type="button" onclick="addCategory()">Add Category</button>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}">

    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" required>

    <button type="submit">Save Expense</button>
</form>

<h2>Total Expenses</h2>
<p th:text="'Total: ' + ${totalExpenses} + ' PLN'">0.00 PLN</p>

<a th:href="@{/expenses}">Back to Expenses</a>
</body>
</html>
